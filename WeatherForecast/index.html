<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
  <header id="header">
    <a href="#" class="logo">Weather APP</a>
    <ul id="menu-btn">
      <li><a href="#" class="activate">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Destination</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="./Login-Box/Frontend/login.php">Login</a></li>
      <li><a href="./Login-Box/Frontend/Signup.php">Register</a></li>
    </ul>
  </header>
  <div class="wrapper">
    <!-- Input city info state -->
    <section class="input-part">
      <p class="info-txt error">Please enter a valid city name</p>
      <input type="text" placeholder="Enter a city name" id="cityInput">
      <div class="separator"></div>
      <button id="device-button">Get Device Location</button>
    </section>
    <!-- Display weather state -->
    <section class="weather-display">
      <div class="wrapper">
        <div class="weather-side">
          <div class="weather-gradient"></div>
          <div class="date-container">
            <h2 class="date-dayname">Tuesday</h2>
            <span class="date-day">15 Jan 2019</span>
            <i class="location-icon" data-feather="map-pin"></i>
            <span class="city"></span>
          </div>
          <div class="weather-container">
            <img class="weather-icon"><img>
            <h1 class="weather-temp">_</h1>
            <h3 class="weather-desc">Sunny</h3>
          </div>
        </div>
        <div class="info-side">
          <div class="today-info-container">
            <div class="today-info">
              <div class="humidity"> <span class="title">HUMIDITY</span><span class="value">34 %</span>
                <div class="clear"></div>
              </div>
              <div class="wind-speed"> <span class="title">WIND</span><span class="value">69 km/h</span>
                <div class="clear"></div>
              </div>
              <div class="temp-max"> <span class="title">MAX TEMP</span><span class="value">max temp here</span>
                <div class="clear"></div>
              </div>
              <div class="temp-min"> <span class="title">MIN TEMP</span><span class="value">min temp here</span>
              </div>
            </div>
          </div>
          <div class="week-container">

            <ul class="week-list">
              <li><img class="day-icon" id="day1icon"></img><span class="day-name" id="day1name">Tue</span><span
                  id="day1temp">29째C</span></li>
              <li><img class="day-icon" id="day2icon"></img><span class="day-name" id="day2name">Wed</span><span
                  id="day2temp">21째C</span></li>
              <li><img class="day-icon" id="day3icon"></img><span class="day-name" id="day3name">Thu</span><span
                  id="day3temp">08째C</span></li>
              <li><img class="day-icon" id="day4icon"></img><span class="day-name" id="day4name">Fri</span><span
                  id="day4temp">19째C</span></li>
              <div class="clear"></div>
            </ul>
          </div>
          <div class="location-container">
            <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="test.js"></script>
</body>

</html>
